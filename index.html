<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* ðŸŽ¥ Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;

      /* Boost brightness, contrast, saturation */
      filter: brightness(1.4) contrast(1.3) saturate(1.5);
    }

    /* Overlay to improve readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    h2 {
      margin-top: 20px;
      font-size: 32px;
      text-align: center;
    }

    .form-group {
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      margin: 30px auto;
      width: 95%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #dee2e6;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay for better contrast -->
  <div class="overlay"></div>

  <h2>ðŸŽ¬ Movie Recommender</h2>

  <div class="form-group">
    <label for="genre">Genre</label>
    <input id="genre">
  </div>

  <div class="form-group">
    <label for="actor">Actor</label>
    <input id="actor">
  </div>

  <div class="form-group">
    <label for="director">Director</label>
    <input id="director">
  </div>

  <div class="form-group">
    <label for="liked">Liked Movies</label>
    <input id="liked">
  </div>

  <button onclick="searchMovies()">Recommend</button>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Actors</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results will be populated here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
